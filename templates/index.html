<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

form { 
  display: block;
  margin-top: 0em;
  text-align: center;

}


</style>

  </head>
  <body>
  <div class='container-fluide'>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="/">Real Estate price predictor</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="navbar-nav ml-auto" id="navbarNav">
    <ul class="navbar-nav">
      
      
     <li class="nav-item active ">
     <a class="nav-link" id="demo"><span class="sr-only">(current)</span></a>
      </li>
      
  <script>
  var d = new Date();
  document.getElementById("demo").innerHTML = d;
  </script>
     
    </ul>
  </div>
</nav>
  
 
<div class= 'container-sm'>
     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    
    <br>
    <h5><i> Fill form and predict median price of property</i> </h5>

    <br>
     <div class="form-group form-control-sm">
      <input type="text" name="crime" placeholder="crime (i.e 0.00632)" required="required" />
     </div>
     <div class="form-group form-control-sm">
      <input type="text" name="zn" placeholder="zn (i.e 18)" required="required" />
    </div>
    <div class="form-group form-control-sm">
      <input type="text" name="indus" placeholder="indus (i.e 2.31)" required="required" />
      </div>
    <div class="form-group form-control-sm">
      <input type="text" name="chas" placeholder="chas (i.e 0)" required="required" />
      </div>
    <div class="form-group form-control-sm">
      <input type="text" name="nox" placeholder="nox (i.e 0.538)" required="required" />
      </div>
    <div class="form-group form-control-sm">
      <input type="text" name="rm" placeholder="rm (i.e 6.575)" required="required" />
      </div>
    <div class="form-group form-control-sm">
      <input type="text" name="age" placeholder="age (i.e 65.2)" required="required" />
      </div>
    <div class="form-group form-control-sm">
      <input type="text" name="dis" placeholder="dis (i.e 4.09)" required="required" />
      </div>
    <div class="form-group form-control-sm">
      <input type="text" name="rad" placeholder="rad (i.e 1)" required="required" />
      </div>
    <div class="form-group form-control-sm">
      <input type="text" name="tax" placeholder="tax (i.e 296)" required="required" />
      </div>
    <div class="form-group form-control-sm">
      <input type="text" name="ptratio" placeholder="ptratio (i.e 15.3)" required="required" />
      </div>
    <div class="form-group form-control-sm">
      <input type="text" name="black" placeholder="black (i.e 396.9)" required="required" />
      </div>
    <div class="form-group form-control-sm">
      <input type="text" name="lstat" placeholder="lstat (i.e 4.98)" required="required" />
      </div>
		

        <button type="submit" class="btn btn-primary mb-2">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}
